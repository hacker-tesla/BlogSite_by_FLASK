<!DOCTYPE html>


<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Flask Blog </title>
</head>


<body>

    {% for post in posts %}
        <h1> {{ post.title }} </h1>
        <small> By {{ post.author }} on {{ post.date_posted }} </small>
        <p> {{ post.content }} </p>
    {% endfor %}

</body>


</html>
